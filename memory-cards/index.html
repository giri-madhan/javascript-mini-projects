<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meory Cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
        integrity="sha512-u7ppO4TLg4v6EY8yQ6T6d66inT0daGyTodAi6ycbw9+/AU8KMLAF7Z7YGKPMRA96v7t+c7O1s6YCTGkok6p9ZA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" async></script>
</head>

<body>
    <button id="clear" class="clear btn">
        <i class="fas fas-trash">Clear Cards</i>
    </button>
    <h1>Memory Cards</h1>
    <button id="show" class="btn btn-small">
        <i class="fas fa-plus"></i> Add New Card
    </button>

    <div id="cards-container" class="cards">
        <div class="card active">
            <div class="inner-card">
                <div class="inner-card-front">
                    <p>What is PHP?</p>
                </div>
                <div class="inner-card-back">
                    <p>A programming language</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="inner-card">
                <div class="inner-card-front">
                    <p>What is React?</p>
                </div>
                <div class="inner-card-back">
                    <p>A javascript library</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="inner-card">
                <div class="inner-card-front">
                    <p>What is ChatGPT?</p>
                </div>
                <div class="inner-card-back">
                    <p>A LLM AI Assistant</p>
                </div>
            </div>
        </div>
    </div>

    <div class="navigation">
        <button id="prev" class="nav-button">
            <i class="fas fa-arrow-left"></i>
        </button>

        <p id="crurrent"></p>

        <button id="next" class="nav-button">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <div id="add-container" class="add-container">
        <h1>Add New Card
            <button id="hide" class="btn btn-small btn-ghost">
                <i class="fas fa-times"></i>
            </button>
        </h1>

        <div class="form-group">
            <label for="question"></label>
            <textarea id="question" placeholder="Enter question..."></textarea>

            <label for="answer"></label>
            <textarea id="answer" placeholder="Enter answer..."></textarea>
        </div>

        <button id="add-card" class="btn">
            <i class="fas fa-plus"></i> Add Card
        </button>
    </div>
</body>


</html>
