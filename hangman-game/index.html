<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman Game</title>
</head>

<body>
    <h1>Hangman</h1>
    <p>Find the hidden word</p>
    <div class="game-container">
        <svg height="300" width="200" class="figure-container">
            <!-- Rod -->
            <line x1="60" y1="20" x2="140" y2="20" />
            <line x1="140" y1="20" x2="140" y2="50" />
            <line x1="60" y1="20" x2="60" y2="230" />
            <line x1="20" y1="230" x2="100" y2="230" />

            <!-- Head -->
            <circle cx="140" cy="70" r="20" class="figure-part" />

            <!-- Body -->
            <line x1="140" x2="140" y1="90" y2="160" class="figure-part" />
            <line x1="140" x2="120" y1="160" y2="190" class="figure-part" />
            <line x1="140" x2="160" y1="160" y2="190" class="figure-part" />
            <line x1="140" x2="120" y1="120" y2="100" class="figure-part" />
            <line x1="140" x2="160" y1="120" y2="100" class="figure-part" />
        </svg>

        <div class="wrong-letters-container">
            <div id="wrong-letters">
                <p>Wrong</p>
                <span>e, r, t, y</span>
            </div>
        </div>

        <div class="word" id="word">
            <letter class="letter">h</letter>
            <letter class="letter">e</letter>
            <letter class="letter">l</letter>
            <letter class="letter">l</letter>
            <letter class="letter">o</letter>
        </div>
    </div>

    <!-- Container for final message -->
    <div class="popup-container" id="popup-contianer">
        <div class="popup">
            <h2 id="final-message">You have won</h2>
            <button id="play-button">Play Again</button>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification-container" id="notification-container">
        <p>You have already entered this letter</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
